<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" visible id="frame1">

            <h1>Welcome To Number Guessing Game</h1>
            <input type="text" placeholder="Player1 Name?" id="name1">
            <input type="text" placeholder="Player2 Name?" id="name2">
            <button id="startBtn" >Next</button>
        </div>
    </div>
<div class="frame2Container" id="f2C" hidden>
    <div class="container" id="frame2" >
        <div class="frame2">
            <h1 id="f2WelcomeName">Welcome </h1>
            <button id="startBtn2">Start Game</button>
        </div>
    </div>
</div>

<div class="frame3Container" id="f3C" hidden>
    <div class="container" id="frame3" >
        <div class="frame3">
            <h1 id="f3WelcomeName"> Please Give Your Integer Value</h1>
                        <input type="text" placeholder="Enter a number" id="numberInput1">
            <button id="startBtn3">Next</button>
        </div>
    </div>
</div>
<div class="frame4Container" id="f4C" hidden>
    <div class="container" id="frame4" >

            <h1 id="f4WelcomeName"> Please Give Your Integer Value</h1>
                        <input type="text" placeholder="Enter a number" id="numberInput2">
            <button id="startBtn4">Next</button>
        </div>
    </div>
</div>

<div class="frame5Container" id="f5C" hidden>

        <div class="frame5">
            <h1 id="f5WelcomeName"> Result</h1>
            <button id="startBtn5">Play Again ?</button>
        </div>
    </div>
</div>

    <script src="js/script.js"> </script>
